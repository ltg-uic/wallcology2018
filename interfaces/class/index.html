     {

/*      display: inline;

*/    }

  </style>
  <script>
    var query_parameters = NUTELLA.parseURLParameters();
    var nutella = NUTELLA.init(query_parameters.broker, query_parameters.app_id, query_parameters.run_id, NUTELLA.parseComponentId());
    // nutella.net.subscribe('fix_class',function() {location.reload(true);});
    nutella.net.subscribe('classes_set',function(message){location.reload(true);});

    $(function() {

    	// build the classes menu

    	for (var i=0; i<top.classes.classList.length; i++) {
    		var item = top.classes.classList[i];
	    	var li = '<li class="ui-widget-content" value=' + item.ID + ' name="' + item.name + '"><a href="#">' + item.name + '</a></li>';
			$('#classes').append(li);
    	}

    	// highlight the current class

    	$( "#classes li" ).filter(function(arg){
            return( $( "#classes li" )[arg].value == top.currentClass.ID)
        }).addClass('ui-selected');

    	// when an class is selected, highlight it

  		$( "#classes li a" ).on( "click", function( event, ui ) { 
  			$( "#classes li" ).removeClass('ui-selected'); 
  			$( "#classes li a" ).removeClass('ui-selected');
  			var p = event.currentTarget;
  			var name = p.innerHTML;
  			p = $(p);
  			p.addClass('ui-selected');
  			top.currentClass = {ID:p.parent()[0].value,name:name};
  			top.set_class({ID:p.parent()[0].value,name:name});
        // if (top.portal.ID == 1) top.build_page(); 
  		});

});

</script>
