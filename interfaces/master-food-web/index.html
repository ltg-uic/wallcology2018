<style>
    html, body {
        /* background-color: #303030; */
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0;
        border: 0;
        overflow: hidden;   /*  Disable scrollbars */
        display: block;     /* No floating content on sides */

        color: white;

    div {
        position:relative
    }
    canvas {
        margin: 0;
        padding: 0;
        position:absolute;
        left:0px;
        top:0px;
    }
    table {
        padding: 0;
    }
    tr {
        background-color: #618883;
        font-size: 16px;
    }
    td {
        padding: 15px;
        text-align: center;
    }
    td p{
        display: inline;
    }
    .stage {
        top:0px;
    }
    .container { 
        position: fixed;

        position: fixed;

    .caption-p{
        font-size: 14px;

    }
    .table-title {
        font-size: 20px;
        font-weight: bold;
    }
    .button {
        display: inline-block;
        -webkit-appearance: none;
        -webkit-border-radius: 4;
        border-radius: 4px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        background-color: white;  /* #2b394a; Toolbar colour */
        border: none;
        color: #263238; /*white;*/
        padding: 6px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        margin: 10px 0px 0px 4px;
    }
    .button:hover,
    .button:focus {
        background-color: #666666;
        text-decoration: none;
        cursor: pointer;
        color: white;
    }
    .close {
        -webkit-appearance: none;
        -webkit-border-radius: 0;    
        display: inline-block;
        position: absolute;
        top: 4px;
        right: 20px;
        /*      
        margin: 0;
        padding: 0 0 0 10px;
        float: right;
        */
        border: none;
        text-align: center;
        text-decoration: none;
        font-size: 28px;
        color: white;
    }
    .close:hover,
    .close:focus {
        /* color: #999999; black; */
        text-decoration: none;
        cursor: pointer;
    }
    .customScroll::-webkit-scrollbar {
        width: 5px;
        background-color: darkCyan;
    }
    .customScroll::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
    }
    #removeClaim {
        display: none;
    }
    #img01 {
        max-width: 1000px;
    }
    #next {
        float: right;
    }
    #number-p {
        font-size: 28px;
        text-align: center;vertical-align: middle;
        margin: 0;
    }
    #relationship-p {
        margin: 0px 20px 0px 20px;
        font-weight: bold;
        font-size: 20px;
    }
    #reasoning-p {
        white-space: pre-wrap;
    }
    #reasoning-div{
        max-height: 300px;
        overflow-y: auto;
        overflow-x: hidden;
    }
    #image-close {
        position: absolute;
        top: 0px;
        right: 10px;
        color: lightgrey;
    }
    #image-close:hover {
        color: darkCyan;
    }
    #image-content {
        /*background-color: white;*/
        max-height: 700px;
        overflow: auto;
    }
    #image1, #image2, #image3 {
        cursor: pointer;
    }
    #image-layer { z-index: 3; }
    #modal-layer { z-index: 2; }
    #ui-layer { z-index: 1; }

    .modal3 {

}

    <div align=center id="claim" >
        <table  width="1000px;">
            <tr style="background-color:#558C83;">

                <td align=center >
                    <img onClick="blowup(this.id);" id="image1" src="qmark.png" height=100 width=100 /><br><input hidden id="abc1" type="file" accept="image/*" onchange="loadFile1(event)"><button class="button" onClick="document.getElementById('abc1').click()">Figure 1</button>
                </td>
                <td align=center >
                    <img onClick="blowup(this.id);" id="image2" src="qmark.png" height=100 width=100 /><br><input hidden id="abc2" type="file" accept="image/*" onchange="loadFile2(event)"><button class="button" onClick="document.getElementById('abc2').click()">Figure 2</button>
                </td>
                <td align=center >
                    <img onClick="blowup(this.id);" id="image3" src="qmark.png" height=100 width=100 /><br><input hidden id="abc3" type="file" accept="image/*" onchange="loadFile3(event)"><button class="button" onClick="document.getElementById('abc3').click()">Figure 3</button>

            </tr>
            <tr style="background-color:#558C83;">
                <td align=center  style="font-size:180%;" class="table-title">Reasoning</td>
                <td  style="text-align:left;font-size:20pt;" colspan=3>How does your evidence support your claim?<br>
                    <textarea readonly style="font-size: 18pt;" id="reasoning-p" rows=12 cols=70></textarea><br>
                </td>
            </tr>

            <tr  style="background-color:#558C83;"><td colspan=4>
                <button class="button" id="withdraw" style="float:left;">Withdraw Claim</button>
                <img id="removeClaim" src="remove.png" height=24 width=24 style="vertical-align:middle"/>
                <button class="button" id="next" style="margin-bottom: 10px;">Next Claim</button>
                <p id="number-p"></p>    </td>
            </tr>
        </table>
    </div>
