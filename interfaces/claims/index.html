<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Your interface name here-->
	<title></title>
	<!-- The description of this interfaces here -->
	<meta name="description" content="">
	<!-- Your CSS here -->
</head>
<body>
	<!-- Your markup here -->
	<p>Hello world! This is a nutella basic web interface</p>
	<br><br>
	Instance: <input type=text id="instance"><br>
	Source: <input type=text id="source"><br>
	Relationship: <input type=text id="relationship"><br>
	Destination: <input type=text id="destination"><br>
	Reasoning: <input type=text id="reasoning"><br>
	Figure 1: <input type=text id="figure1"><br>
	Figure 2: <input type=text id="figure2"><br>
	Figure 3: <input type=text id="figure3"><br><br>
	<button onClick="sendIt();">Submit claim</button>

				
	<!-- Scripts -->
	<script src="nutella_lib.js" type="text/javascript"></script>
	<!-- Your scripts here -->
				
	<script type="text/javascript">
	
	// Parse the query parameters
	var query_parameters = NUTELLA.parseURLParameters();

	// Get an instance of nutella. 
	var nutella = NUTELLA.init(query_parameters.broker, query_parameters.app_id, query_parameters.run_id, NUTELLA.parseComponentId());

	nutella.net.subscribe('ping',function(message,from){});
	
	
	function sendIt(){
		var claim = {instance: document.getElementById('instance').value,
					source: document.getElementById('source').value,
					destination: document.getElementById('destination').value,
					relationship: document.getElementById('relationship').value,
					reasoning: document.getElementById('reasoning').value,
					figure1: document.getElementById('figure1').value,
					figure2: document.getElementById('figure2').value,
					figure3: document.getElementById('figure3').value};
		alert('got here');
		nutella.net.publish('save_claim',claim);
	};


	</script>
				
</body>
</html>
