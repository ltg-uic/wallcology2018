<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Your interface name here-->
	<title></title>
	<!-- The description of this interfaces here -->
	<meta name="description" content="">
	<!-- Your CSS here -->
</head>
<body>
	<!-- Your markup here -->
	Log data: interaction with Lion King application<br>
	<TEXTAREA id="log" rows=40 cols=80></TEXTAREA>
	<!-- Scripts -->
	<script src="nutella_lib.js" type="text/javascript"></script>
	<!-- Your scripts here -->
				
	<script type="text/javascript">
	
	// Parse the query parameters
	var query_parameters = NUTELLA.parseURLParameters();

	// Get an instance of nutella. 
	var nutella = NUTELLA.init(query_parameters.broker, query_parameters.app_id, query_parameters.run_id, NUTELLA.parseComponentId());
	
	// (Optional) Set the resourceId
	// nutella.setResourceId('my_resource_id');
	nutella.net.request('retrieve_lionking_log',{},function(message,from){ 
		document.getElementById('log').value = '';
		for(var i=0; i<message.length; i++) {
			document.getElementById('log').value += (message[i] + '\n');
		}
	});

	
	</script>
				
</body>
</html>
