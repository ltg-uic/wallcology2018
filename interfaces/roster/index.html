<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Your interface name here-->
	<title></title>
	<!-- The description of this interfaces here -->
	<meta name="description" content="">
	<script src="webfont.js"></script>
	<!-- Your CSS here -->
</head>
<body>
	<TEXTAREA rows="40" cols="80" id="roster"></TEXTAREA><br>
	<button onClick="save();">Save roster</button>
				
	<!-- Scripts -->
	<script src="nutella_lib.js" type="text/javascript"></script>
	<script type="text/javascript">
	var query_parameters = NUTELLA.parseURLParameters();
	var nutella = NUTELLA.init(query_parameters.broker, query_parameters.app_id, query_parameters.run_id, NUTELLA.parseComponentId());
	nutella.net.request('roster',{},function(message, from){
		document.getElementById('roster').value = JSON.stringify(message,null,3);
	})
	
	function save() {
		nutella.net.publish('set_roster',JSON.parse(document.getElementById('roster').value));
	}
	
	</script>
				
</body>
</html>
